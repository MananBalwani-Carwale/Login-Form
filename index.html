<!DOCTYPE HTML>
<html lang = 'en'>
    <head>
        <title>Login Page</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel = "stylesheet">
        <link rel = "stylesheet" href = "css/style.css">
        <script src = "js/index.js"></script>
    </head>
    <body>
        <div class = "main-container">
            <div class = "form-body">
                <div class ="header">
                    <h2>Sign Up</h2>
                </div>
                <div class = "form">
                    <form onsubmit = "submitForm()">
                        <label class = "label" for = "username">Username : </label><br />
                        <input class = "input username" type = "text" id = "username" name = "username" onchange = "validateUsername()" minlength = 3 maxlength = 25 required>
                        <span class = "error" id = "username-error"></span><br />
                        <label class = "label" for = "email">Email : </label><br />
                        <input class = "input email" type = "email" id = "email" name = "email" onchange = "validateEmail()" required>
                        <span class = "error" id = "email-error"></span><br />
                        <label class = "label" for = "password">Password : </label><br />
                        <div class = "password-container">
                            <input class = "input password" type = "password" id = "password" name = "password" onchange = "validatePassword()" minlength = 8 required>
                            <img src = "icons/eye-slash-solid.svg" class = "icon" id = "passwordIcon" onclick = "togglePassword('password','passwordIcon')">
                        </div>
                        <span class = "error" id = "password-error"></span> <br />
                        <label class = "label" for = "confirmPassword">Confirm Password : </label><br />
                        <div class = "password-container">
                            <input class = "input confirm-password" type = "password" id = "confirmPassword" name = "confirmPassword" onchange = "validateConfirmPassword()" required>    
                            <img src = "icons/eye-slash-solid.svg" class = "icon" id= "confirmPasswordIcon" onclick = "togglePassword('confirmPassword','confirmPasswordIcon')">
                        </div>
                        <span class = "error" id = "confirm-password-error"></span><br />
                        <button class = "button" type = "submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
